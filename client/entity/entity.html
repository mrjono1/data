<template name="entity">
  
    <div class="page-header container">
    
    {{#unless showEditForm}}
    <form class="d-entity-header-form">
      <h1>Entity - {{data.name}}</h1>
      <p>{{data.description}}</p>
    </form>
    {{/unless}}
    
    {{#if showEditForm}}
    <form class="d-entity-edit-form">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" value="{{data.name}}">
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <textarea class="form-control" id="descriptionInput" placeholder="Description (Optional)">{{data.description}}</textarea>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          <span class="sr-only">Save</span>
        </button>
        <button type="button" class="btn btn-default cancel-header-edit-form">Cancel</button>
      </div>
    </form>
    {{setFocus}}
    {{/if}}
    
  </div>
  
  <div class="container">
  
    <ul class="list-group">
      {{#each properties}}
        {{> propertyItem}}
      {{/each}} 
    </ul>
    
  </div>
  
</template>
