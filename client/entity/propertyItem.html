<template name="propertyItem">
  <li class="list-group-item">
    
    {{#unless showEditForm}}
    <form class="d-property-header-form form-inline">
      {{name}} - {{typeId}}

      <button type="button" class="btn btn-danger btn-sm pull-right d-remove">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
    </form>
    {{/unless}}
    
    {{#if showEditForm}}
    <form class="d-property-edit-form form-inline" id="editForm">

      <div class="form-group">
        <label class="sr-only" for="nameInput">Property Name</label>
        <input type="text" class="form-control" id="nameInput" value="{{this.name}}">
      </div>

      <div class="form-group">
        <label class="sr-only" for="typeSelect">Property Type</label>
        <!--<div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-expanded="true">
            {{typeId}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            {{#each options}}
            <li role="presentation"><a role="menuitem" tabindex="-1" class="d-menu-item" data-id="{{_id}}" href="#">{{name}}</a></li>
            {{/each}}
          </ul>
        </div>-->

        <select class="form-control d-type-select" id="typeSelect">
          {{#each options this}}
          <option value="{{_id}}" {{selected}}>{{name}}</option>
          {{/each}}
        </select>
      </div>
      
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-info">
          <input type="radio" name="required" id="radioRequired" autocomplete="off" value="required" {{required}}> Required
        </label>
        <label class="btn btn-info">
          <input type="radio" name="required" id="radioNotRequired" autocomplete="off" value="notRequired" {{notRequired}}> Not Required
        </label>
      </div>
      
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

      {{#if isText}}
      <div class="form-group">
        <label for="textMaxLength">Max Length</label>
        <input type="number" class="form-control" id="textMaxLength" value="{{this.textMaxLength}}">
      </div>
      {{/if}}
      
      {{#if isNumber}}
      <div class="form-group">
        <label for="numberMinValue">Min Value</label>
        <input type="number" class="form-control" id="numberMinValue" value="{{this.numberMinValue}}">
      </div>
      <div class="form-group">
        <label for="numberMaxValue">Max Value</label>
        <input type="number" class="form-control" id="numberMaxValue" value="{{this.numberMaxValue}}">
      </div>
      {{/if}}
      
      
      
      <!--buttons in oposite order as they get rendered in reverse because of the pull-right-->
      <button type="button" class="btn btn-danger btn-sm pull-right d-remove">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        <span class="sr-only">Remove</span>
      </button>

      <button type="button" class="btn btn-warning btn-sm pull-right d-cancel">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        <span class="sr-only">Cancel</span>
      </button>

      <button type="submit" class="btn btn-success btn-sm pull-right d-save">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        <span class="sr-only">Save</span>
      </button>

    </form>
    
    <div class="modal bs-example-modal-lg">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
<form class="form-horizontal">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Checkbox
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Radios</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Option one is this
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <br>
        <select multiple="" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    {{setFocus}}
    {{/if}}
    
  </li>
</template>
